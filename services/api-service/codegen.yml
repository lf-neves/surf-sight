overwrite: true
schema:
  - './src/graphql/modules/**/*.graphql'
generates:
  src/graphql/generated/types.ts:
    documents: null
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      useIndexSignature: true
      contextType: '../../context#GraphQLContext'
      mappers:
        User: '@surf-sight/database#User'
        Spot: '@surf-sight/database#Spot'
        Forecast: '@surf-sight/database#Forecast'
        AISummary: '@surf-sight/database#AISummary'
        FavoriteSpot: '@surf-sight/database#FavoriteSpot'
      scalars:
        DateTime: string
        JSON: any
      namingConvention:
        typeNames: 'pascal-case#pascalCase'
        enumValues: 'keep'
      typesPrefix: 'Graphql'

