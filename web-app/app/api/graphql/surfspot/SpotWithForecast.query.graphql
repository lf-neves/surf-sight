query SpotWithForecast($id: ID!) {
  spot(id: $id) {
    id
    name
    slug
    lat
    lon
    type
    meta
    latestForecastForSpot {
      id
      spotId
      timestamp
      raw
      source
      createdAt
      updatedAt
    }
    aiInsights {
      conditions
      skillLevel
      recommendations
      risks
      rating
    }
  }
}
